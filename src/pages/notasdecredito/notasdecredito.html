<ion-header>
  <ion-navbar>
    <ion-title>Solicitud Notas de credito / {{nombre_empresa}}</ion-title>
  </ion-navbar>
  <!--ion-item>
    <ion-label color="primary">Empresa:</ion-label>
    <ion-select #item [(ngModel)]="empresa" (ionChange)="onSelectChange(item,'EMP')" >
      <ion-option *ngFor="let empresa of empresas" value="{{empresa.value}}" >{{empresa.text}}</ion-option>
    </ion-select>
  </ion-item-->

  <ion-row>
    <ion-col>
      <ion-label color="primary" >MODULOS NOTA CREDITO:</ion-label>
    </ion-col>
    <ion-col>
      <ion-select #item [(ngModel)]="idmodulonc" (ionBlur)="buscarTipoNC(item.value)" >
        <ion-option *ngFor="let idmodulonc of listamodulosNC" value="{{idmodulonc.codmodulo}}" >{{idmodulonc.desc_modulo}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-label color="primary" >TIPO NOTA CREDITO:</ion-label>
    </ion-col>
    <ion-col>
      <ion-select #itemtipos  (click)="buscarTipoNC(item.value)"  multiple="false" >
        <ion-option *ngFor="let idtiposcn of tiposnc" value="{{idtiposcn.value}}">{{idtiposcn.text}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>


  <ion-item>
    <ion-label color="primary">CLIENTE:</ion-label>
    <ion-input [(ngModel)]="filtro_cliente" placeholder="Buscar por Codigo y/o Nombre..." clearInput></ion-input>
  </ion-item>

  <button ion-button>
    <ion-icon name="search" (click)="buscarClienteNotaCredito(itemtipos.value)"> Buscar</ion-icon>
  </button>


</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
      <ion-item>
        <h2>{{item.title}}</h2>
        <h4>{{item.note}}</h4>
        <h4>{{item.note2}}</h4>
        <button ion-button item-end><ion-icon name="arrow-dropleft"></ion-icon></button>
      </ion-item>
      <ion-item-options side="right">
        <!--button ion-button (click)="verSaldos(item)">VER FACTURAS<ion-icon name="archive"></ion-icon></button-->
        <button ion-button color="secondary" (click)="iniciarNC(item)">NUEVA NOTA CREDITO<ion-icon name="cash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
