<ion-content > <!-- padding -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
        <ion-item>
            <h2>{{item.title}}</h2>
            <h4>{{item.note}}</h4>
            <h4>{{item.note2}}</h4>
            <button ion-button item-end><ion-icon name="arrow-dropleft"></ion-icon></button>
        </ion-item>        
        <ion-item-options side="right">
          <button ion-button (click)="verSaldos(item)">VER SALDOS<ion-icon name="archive"></ion-icon></button>
          <button ion-button color="secondary" (click)="iniciarPago(item)">NUEVO COBRO<ion-icon name="cash"></ion-icon></button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
</ion-content>
