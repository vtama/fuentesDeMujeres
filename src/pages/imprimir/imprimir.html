<ion-header>

  <ion-navbar>
    <ion-title>TICKET</ion-title>
    <ion-buttons end>
        <button ion-button  *ngIf=" habilitaImprimir == true" (click)="enviarImprimir()">Imprimir</button>

<ion-content padding>

      <ion-textarea rows="1000" [(ngModel)]="imprimirHTML" disabled></ion-textarea>
    </ion-item>    
</ion-content>
